<form action="http://bienvu.net/script.php" method="POST">
    <div class="form-group">
        <fieldset class="form-group text-center offset-3 w-50">
            <legend>Formulaire de reservation</legend>
            <div class="form-group text-center offset-3 w-50">
                <label for="adherent" >Nom : </label>
                <input type="text" id="adherent" name="adherent" class="form-control" required>
                <span id='missAdherent'>*</span>
            </div>
            <div class="form-group text-center offset-3 w-50">
                <label for="region">Prenom : </label>
                <input type="text" id="region" name="region" class="form-control" required>
                <span id='missRegion'>*</span>

            </div><br>
            <div class="form-group text-center offset-3 w-50">
                <label for="departement">Département : </label>
                <input type="text" id="departement" name="departement" class="form-control" required>
                <span id='missDepartement'>*</span>
            </div>
            <div class="form-group text-center offset-3 w-50">
                <label for="pays">Date de sejour : </label>
                <input type="text" id="pays" name="pays" class="form-control">
                <span id='missPays'>*</span>
            </div>

        </fieldset>
        <fieldset class="form-group text-center offset-3 w-50">
            <legend>Contact</legend>
            <div class="form-group text-center offset-3 w-50">
                <label for="sujets">Sujet :</label>
                <select id="sujets" class="form-control">
                    <option value="Mes commandes">Renseignement</option>
                    <option value="Question sur le produit">Location Libre</option>
                    <option value="Réclamation">Réclamation</option>
                    <option value="Autres">Autres</option>
                </select>
            </div>
            <div class="form-group text-center offset-3 w-50">
                <label for="question">Votre question : </label>
                <textarea name="question" id="are" cols="30" rows="3" class="form-control"></textarea>
                <span id='missARE'>*</span>
            </div>
            <div class="form-group text-center offset-3 w-50">
                <label for="verif" > J'accepte le traitement informatique de ce formulaire</label>
                <input type="checkbox" id="verif" name="verif" required>
                <span id="missVerif"></span>
            </div><br>
            <div class="form-group text-center offset-3 w-50">
                <input type="submit" id="ok" name="ok" value="Envoyez">
                <input type="reset" id="cancel" name="cancel" value="Annuler">
            </div>
</form><br>
</div>
</fieldset>
